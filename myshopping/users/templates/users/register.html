<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<form action="{% url 'users:user_register' %}" method="POST">
    {% csrf_token %}
    账号：<input type="text" name="username" id ="username"><br>
    密码：<input type="password" name="password" id ="password"><br>
    确认密码：<input type="password" name="con_password" id="con_password"><br>
    昵称：<input type="text" name="nickname" id="nickname"><br>
    <input type="submit" value="注册用户">
</form>
</body>
</html>
